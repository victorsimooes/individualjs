<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão Mover Aleatório</title>
<style>
    #botao {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Clique no botão para movê-lo para algum lugar aleatório na página!</h2>

<button id="botao" onclick="moverBotao()">Mover Botão</button>

<script>
    function moverBotao() {
        var larguraJanela = window.innerWidth;
        var alturaJanela = window.innerHeight;

        var novaPosicaoX = Math.random() * (larguraJanela - 200);
        var novaPosicaoY = Math.random() * (alturaJanela - 50);

        document.getElementById("botao").style.left = novaPosicaoX + "px";
        document.getElementById("botao").style.top = novaPosicaoY + "px";
    }
</script>

</body>
</html>
